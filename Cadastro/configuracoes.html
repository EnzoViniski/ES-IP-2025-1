<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações Profissional | Câncer Cervical</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    .header-container {
      background-color: white;
      border-bottom: 1px solid #ddd;
      padding: 15px 40px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .green { color: #37BAA8; }
    .blue { color: dodgerblue; }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .nav-links .active {
      font-weight: bold;
      color: #000;
    }

    .container {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .settings-box {
      background-color: white;
      padding: 30px;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .info-group {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }

    .info-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .info-item {
      display: flex;
      margin-bottom: 15px;
      align-items: center;
    }

    .info-label {
      font-weight: bold;
      color: #555;
      min-width: 180px;
    }

    .info-value {
      flex: 1;
    }

    .edit-btn {
      background: none;
      border: none;
      color: #37BAA8;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }

    .edit-btn:hover {
      color: #2da895;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .change-photo {
      color: #37BAA8;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .checkbox-item {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .checkbox-item input {
      margin-right: 10px;
    }

    .logout-btn {
      background: none;
      border: none;
      color: #ff4444;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      padding: 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header class="header-container">
    <div class="navbar">
      <div class="logo"><span class="green">CANCER</span> <span class="blue">CERVICAL</span></div>
      
      <nav>
        <ul class="nav-links">
          <li><a href="homeprofissional.html">Home</a></li>
          <li><a href="exames_agendados.html">Painel do profissional</a></li>
          <li><a href="#" class="active">Configurações</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="settings-box">
      <h2 class="section-title">Informações da conta</h2>
      
      <div class="profile-pic">
        <span>Foto</span>
      </div>
      <a href="#" class="change-photo">Alterar imagem</a>
      
      <div class="info-group">
        <div class="info-item">
          <div class="info-label">Nome</div>
          <div class="info-value">Dr. Fulano da Silva</div>
          <button class="edit-btn">Editar</button>
        </div>
        <div class="info-item">
          <div class="info-label">CPF</div>
          <div class="info-value">091.412.567-82</div>
          <button class="edit-btn">Editar</button>
        </div>
        <div class="info-item">
          <div class="info-label">CRM</div>
          <div class="info-value">CSM-SP 123456</div>
          <button class="edit-btn">Editar</button>
        </div>
        <div class="info-item">
          <div class="info-label">Telefone</div>
          <div class="info-value">(11) 95572-8491</div>
          <button class="edit-btn">Editar</button>
        </div>
        <div class="info-item">
          <div class="info-label">Email</div>
          <div class="info-value">profissional@exemplo.com</div>
          <button class="edit-btn">Editar</button>
        </div>
        <div class="info-item">
          <div class="info-label">Senha</div>
          <div class="info-value">*********</div>
          <button class="edit-btn">Editar</button>
        </div>
      </div>
      
      <div class="info-group">
        <h3 class="section-title">Configurações de notificação</h3>
        <div class="checkbox-item">
          <input type="checkbox" id="email-notifications">
          <label for="email-notifications">Receber notificações por e-mail</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="sms-notifications" checked>
          <label for="sms-notifications">Receber notificações por SMS</label>
        </div>
      </div>
      
      <button class="logout-btn">Sair</button>
    </div>
  </div>

  <script>
    document.querySelectorAll('.edit-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const label = this.closest('.info-item').querySelector('.info-label').textContent.trim();
        const currentValue = this.closest('.info-item').querySelector('.info-value').textContent.trim();
        const newValue = prompt(`Editar ${label}`, currentValue);
        
        if(newValue !== null) {
          this.closest('.info-item').querySelector('.info-value').textContent = newValue;
        }
      });
    });

    document.querySelector('.logout-btn').addEventListener('click', function() {
      if(confirm('Deseja realmente sair da sua conta?')) {
        alert('Você foi desconectado. Redirecionando para a página inicial...');
        window.location.href = 'indexentrarcadastraruniversal.html';
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('email-notifications').addEventListener('change', function() {
        console.log('Notificações por email:', this.checked);
      });
      
      document.getElementById('sms-notifications').addEventListener('change', function() {
        console.log('Notificações por SMS:', this.checked);
      });
    });
  </script>
</body>
</html>
