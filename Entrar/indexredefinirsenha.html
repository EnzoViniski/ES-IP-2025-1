<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redefinir Senha - C√¢ncer Cervical</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .topbar {
      background-color: #37BAA8;
      height: 50px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 30px;
    }

    .topbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .background {
      background-image: url('../public/ARTE_FELIPENHA.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: calc(100% - 50px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.4);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 10px;
      color: #37BAA8;
    }

    .login-box h2 span {
      color: #4FA8E3;
    }

    .login-box b {
      display: block;
      margin-bottom: 10px;
      color: black;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .password-wrapper {
        position: relative;
    }

    .password-wrapper input {
        padding-right: 35px;
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #37BAA8;
    }


    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      background-color: #17E29B;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #13ba80;
    }

    .login-box .step {
      display: none;
    }

    .login-box .step.active {
      display: block;
    }

    .login-box label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
      color: #37BAA8;
    }
  </style>
</head>
<body>

<div class="topbar">
  <a href="#">Home</a>
  <a href="#">Entrar</a>
  <a href="#">Cadastrar</a>
</div>

<div class="background">
  <div class="login-box">
    <h2><span>CANCER</span> CERVICAL</h2>
    <b>REDEFINIR SENHA:</b>

    <div id="step1" class="step active">
      <label for="emailCpf">Informe seu e-mail ou CPF:</label>
      <input type="text" id="emailCpf">
      <button onclick="enviarCodigo()">Enviar c√≥digo</button>

      <label for="codigo">Digite o c√≥digo enviado:</label>
      <input type="text" id="codigo">
      <button onclick="mostrarStep2()">Avan√ßar</button>
    </div>

    <div id="step2" class="step">
      <label for="novaSenha">Informe a nova senha:</label>
        <div class="password-wrapper">
        <input type="password" id="novaSenha">
        <span class="toggle-password" onclick="togglePassword('novaSenha', this)">üëÅ</span>
        </div>

        <label for="confirmarSenha">Confirme a nova senha:</label>
        <div class="password-wrapper">
        <input type="password" id="confirmarSenha">
        <span class="toggle-password" onclick="togglePassword('confirmarSenha', this)">üëÅ</span>
        </div>


        <button >Redefinir senha</button>
    </div>

  </div>
</div>

<script>
  function enviarCodigo() {
    alert('C√≥digo enviado para seu e-mail ou telefone.');
  }

  function mostrarStep2() {
    document.getElementById('step1').classList.remove('active');
    document.getElementById('step2').classList.add('active');
  }

  function redefinirSenha() {
    const novaSenha = document.getElementById('novaSenha').value;
    const confirmarSenha = document.getElementById('confirmarSenha').value;

    if (novaSenha !== confirmarSenha) {
      alert('As senhas n√£o coincidem.');
    } else {
      alert('Senha redefinida com sucesso!');
    }
  }

  function togglePassword(id, element) {
    const input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
        element.textContent = "üëÅ";
    } else {
        input.type = "password";
        element.textContent = "üëÅ";
    }
}

</script>

</body>
</html>
