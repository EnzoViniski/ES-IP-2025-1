<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dados da Paciente</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .green {
      color: #37BAA8;
    }

    .blue {
      color: #007BFF;
    }

    .nav-links {
      display: flex;
      gap: 40px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    .nav-links a.active {
      font-weight: bold;
    }

    .container {
      padding: 20px 40px;
    }

    .back-button a {
      color: #000;
      text-decoration: none;
      font-size: 18px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .exams {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .next-exams {
      flex: 1;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      height: fit-content;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .next-exams h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .exam-card {
      background-color: #d8e9f9;
      border-radius: 6px;
      padding: 10px 15px;
      margin-bottom: 15px;
    }

    .exam-card h3 {
      color: #3f90c4;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .exam-card p {
      font-size: 14px;
    }

    .gray-button {
      width: 100%;
      background-color: #47a9ea;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .history {
      flex: 2;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      max-height: 500px;
      overflow-y: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .history h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .history table {
      width: 100%;
      border-collapse: collapse;
    }

    .history th {
      font-size: 16px;
      color: #74bdf0;
      text-align: left;
      padding-bottom: 10px;
    }

    .history td {
      padding: 8px 0;
      font-size: 14px;
    }

    .blue-button {
      background-color: #47a9ea;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .blue-button:hover {
      background-color: #2A74A6;
    }

    .gray-button:hover {
      background-color: #2A74A6;
    }

    .profile {
      flex: 1;
      background-color: #d8e9f9;
      border-radius: 10px;
      padding: 20px;
      text-align: left;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      background-color: #eee;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .info {
      font-size: 14px;
      line-height: 1.6;
      text-align: left;
      width: 100%;
    }

    .info strong {
      font-weight: bold;
    }

    .profile .blue-button {
      margin-top: 15px;
      align-self: stretch;
      justify-content: center;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .form-group label {
      color: #2196f3;
      font-weight: bold;
    }

    .form-group input, .form-group select {
      padding: 10px;
      border: none;
      background-color: #e0dcdc;
      border-radius: 5px;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: #2196f3;
      color: white;
    }

    .btn-primary:hover {
      background-color: #2A74A6;
    }

    .btn-secondary {
      background-color: #e0dcdc;
      color: #444;
    }

    .btn-secondary:hover {
      background-color: #ccc;
    }

  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo"><span class="green">CANCER</span> <span class="blue">CERVICAL</span></div>
    <nav>
      <ul class="nav-links">
        <li><a href="homeprofissional.html">Home</a></li>
        <li><a href="#" class="active">Painel do profissional</a></li>
        <li><a href="configuracoes.html">Configurações</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="back-button">
      <a href="dados_paciente.html">← Voltar</a>
    </div>

    <div class="form-section">
          <div class="form-row">
            <div class="form-group">
              <label for="nome">Nome completo:</label>
              <input type="text" id="nome" placeholder="Digite o nome completo">
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" placeholder="Digite o e-mail">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="telefone">Telefone:</label>
              <input type="tel" id="telefone" placeholder="Digite o telefone">
            </div>
            <div class="form-group">
              <label for="escolaridade">Escolaridade:</label>
              <select id="escolaridade">
                <option value="">Selecione</option>
                <option value="fundamental">Fundamental incompleto</option>
                <option value="fundamental_completo">Fundamental completo</option>
                <option value="medio_completo">Médio completo</option>
                <option value="superior_completo">Superior completo</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="raca">Raça:</label>
              <select id="raca">
                <option value="">Selecione</option>
                <option value="branca">Branca</option>
                <option value="preta">Preta</option>
                <option value="parda">Parda</option>
                <option value="amarela">Amarela</option>
                <option value="indigena">Indígena</option>
              </select>
            </div>
            <div class="form-group">
              <label for="nacionalidade">Nacionalidade:</label>
              <select id="raca">
                <option value="">Selecione</option>
                <option value="Brasileira">Brasileira</option>
                <option value="Estrangeira">Estrangeira</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="apelido">Apelido:</label>
              <input type="text" id="apelido" placeholder="Digite o apelido (opcional)">
            </div>
            <div class="form-group">
              <label for="cep">CEP:</label>
              <input type="text" id="cep" placeholder="Digite o CEP">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="logradouro">Logradouro:</label>
              <input type="text" id="logradouro" placeholder="Digite o logradouro">
            </div>
            <div class="form-group">
              <label for="numero">Número:</label>
              <input type="text" id="numero" placeholder="Digite o número">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="complemento">Complemento:</label>
              <input type="text" id="complemento" placeholder="Digite o complemento (opcional)">
            </div>
            <div class="form-group">
              <label for="uf">UF:</label>
              <select id="uf">
                <option value="">Selecione</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="nascimento">Data de nascimento:</label>
              <input type="date" id="nascimento">
            </div>
            <div class="form-group">
              <label for="cartao_sus">Cartão SUS:</label>
              <input type="text" id="cartao_sus" placeholder="Digite o número do Cartão SUS">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="rg">RG:</label>
              <input type="text" id="rg" placeholder="Digite o RG">
            </div>
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" placeholder="Digite o CPF">
            </div>
          </div>

          <div class="form-actions">
            <button class="btn btn-secondary" onclick="window.location.href='dados_paciente.html'">Cancelar</button>
            <button class="btn btn-primary" onclick="window.location.href='dados_paciente.html'">Alterar dados</button>
          </div>
        </div>
    </div>
  </main>
</body>
</html>
