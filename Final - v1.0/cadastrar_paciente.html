<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Paciente | Painel do Profissional</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .green {
      color: #37BAA8;
    }

    .blue {
      color: #3da9fc;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #444;
    }

    nav a.active {
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #eee;
      padding: 15px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .tabs a {
      text-decoration: none;
      color: #999;
      padding: 5px 10px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .tabs a.active {
      color: black;
    }

    .tabs a:hover:not(.active) {
      color: #666;
    }

    .container {
      display: flex;
      padding: 30px;
      gap: 20px;
      justify-content: center;
    }

    .content-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      box-shadow: 0 0 5px #ccc;
    }

    .content-header {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .content-header button {
      background: none;
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
      padding: 5px 10px;
    }

    .content-header button.active-tab {
      color: black;
      border-bottom: 3px solid #3da9fc;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .form-group label {
      color: #2196f3;
      font-weight: bold;
    }

    .form-group input, .form-group select {
      padding: 10px;
      border: none;
      background-color: #e0dcdc;
      border-radius: 5px;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: #2196f3;
      color: white;
    }

    .btn-primary:hover {
      background-color: #2A74A6;
    }

    .btn-secondary {
      background-color: #e0dcdc;
      color: #444;
    }

    .btn-secondary:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span class="green">CANCER</span> <span class="blue">CERVICAL</span></div>
    <nav>
      <a href="homeprofissional.html">Home</a>
      <a href="#" class="active">Painel do profissional</a>
      <a href="configuracoes.html">Configurações</a>
    </nav>
  </header>

  <main>
    <div class="tabs">
      <a href="exames_agendados.html" class="inactive">Exames agendados</a>
      <a href="#" class="active">Paciente</a>
      <a href="resultados_exames.html" class="inactive">Resultados de exames</a>
    </div>

    <div class="container">
      <div class="content-box">
        <div class="content-header">
          <button onclick="window.location.href='painel_do_profissional.html'">Buscar paciente</button>
          <button class="active-tab">Cadastrar paciente</button>
        </div>

        <div class="form-section">
          <div class="form-row">
            <div class="form-group">
              <label for="nome">Nome completo:</label>
              <input type="text" id="nome" placeholder="Digite o nome completo">
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" placeholder="Digite o e-mail">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="telefone">Telefone:</label>
              <input type="tel" id="telefone" placeholder="Digite o telefone">
            </div>
            <div class="form-group">
              <label for="escolaridade">Escolaridade:</label>
              <select id="escolaridade">
                <option value="">Selecione</option>
                <option value="fundamental">Fundamental incompleto</option>
                <option value="fundamental_completo">Fundamental completo</option>
                <option value="medio_completo">Médio completo</option>
                <option value="superior_completo">Superior completo</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="raca">Raça:</label>
              <select id="raca">
                <option value="">Selecione</option>
                <option value="branca">Branca</option>
                <option value="preta">Preta</option>
                <option value="parda">Parda</option>
                <option value="amarela">Amarela</option>
                <option value="indigena">Indígena</option>
              </select>
            </div>
            <div class="form-group">
              <label for="nacionalidade">Nacionalidade:</label>
              <select id="raca">
                <option value="">Selecione</option>
                <option value="Brasileira">Brasileira</option>
                <option value="Estrangeira">Estrangeira</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="apelido">Apelido:</label>
              <input type="text" id="apelido" placeholder="Digite o apelido (opcional)">
            </div>
            <div class="form-group">
              <label for="cep">CEP:</label>
              <input type="text" id="cep" placeholder="Digite o CEP">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="logradouro">Logradouro:</label>
              <input type="text" id="logradouro" placeholder="Digite o logradouro">
            </div>
            <div class="form-group">
              <label for="numero">Número:</label>
              <input type="text" id="numero" placeholder="Digite o número">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="complemento">Complemento:</label>
              <input type="text" id="complemento" placeholder="Digite o complemento (opcional)">
            </div>
            <div class="form-group">
              <label for="uf">UF:</label>
              <select id="uf">
                <option value="">Selecione</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="nascimento">Data de nascimento:</label>
              <input type="date" id="nascimento">
            </div>
            <div class="form-group">
              <label for="cartao_sus">Cartão SUS:</label>
              <input type="text" id="cartao_sus" placeholder="Digite o número do Cartão SUS">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="rg">RG:</label>
              <input type="text" id="rg" placeholder="Digite o RG">
            </div>
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" placeholder="Digite o CPF">
            </div>
          </div>

          <div class="form-actions">
            <button class="btn btn-secondary" onclick="window.location.href='cadastrar_paciente.html'">Cancelar</button>
            <button class="btn btn-primary" onclick="window.location.href='dados_paciente.html'">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
