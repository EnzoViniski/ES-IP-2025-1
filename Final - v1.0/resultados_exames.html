<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Profissional</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .green {
      color: #37BAA8;
    }

    .blue {
      color: #3da9fc;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #444;
    }

    nav a.active {
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #eee;
      padding: 15px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .tabs a {
      text-decoration: none;
      color: #999;
      padding: 5px 10px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .tabs a.active {
      color: black;
    }

    .tabs a:hover:not(.active) {
      color: #666;
    }

    .container {
      display: flex;
      padding: 30px;
      gap: 20px;
      justify-content: center;
    }

    .content-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      box-shadow: 0 0 5px #ccc;
    }

    .content-header {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .content-header button {
      background: none;
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
      padding: 5px 10px;
    }

    .content-header button.active-tab {
      color: black;
      border-bottom: 3px solid #3da9fc;
    }

    .search-section {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      gap: 15px;
      margin-bottom: 20px;
    }

    .search-section label {
      color: #2196f3;
      font-weight: bold;
    }

    .search-section input {
      padding: 10px;
      border: none;
      background-color: #e0dcdc;
      border-radius: 5px;
    }

    .search-section button {
      padding: 10px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .results {
      max-height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .patient-card {
      display: flex;
      align-items: center;
      background-color: #e0f0ff;
      border-left: 4px solid #69b7ff;
      padding: 15px;
      border-radius: 8px;
      gap: 15px;
    }

    .avatar {
      width: 60px;
      height: 60px;
      background-color: #ccc;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .info {
      flex-grow: 1;
    }

    .select-btn {
      padding: 8px 12px;
      background-color: #aacbe6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }

    .select-btn:hover {
      background-color: #609bca;
    }

    .buscar:hover {
      background-color: #2A74A6;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span class="green">CANCER</span> <span class="blue">CERVICAL</span></div>
    <nav>
      <a href="homeprofissional.html">Home</a>
      <a href="#" class="active">Painel do profissional</a>
      <a href="configuracoes.html">Configurações</a>
    </nav>
  </header>

  <main>
    <div class="tabs">
      <a href="exames_agendados.html" class="inactive">Exames agendados</a>
      <a href="painel_do_profissional.html" class="inactive">Paciente</a>
      <a href="#" class="active">Resultados de exames</a>
    </div>

    <div class="container">
      <div class="content-box">
        <div class="content-header">
          <button class="active-tab">Buscar paciente</button>
        </div>

        <div class="search-section">
          <label for="cpf">Informe o nome ou CPF do Paciente:</label>
          <input type="text" id="cpf" value="Janete" placeholder="Digite o nome ou CPF">
          <button class="buscar">Buscar</button>
        </div>

        <div class="results">
          <div class="patient-card">
            <div class="avatar"></div>
            <div class="info">
              <p><strong>Nome:</strong> Janete Duarte Silva</p>
              <p><strong>CPF:</strong> 032.745.889-82</p>
            </div>
            <a href="resultados_exames2.html" class="select-btn">Selecionar</a>
          </div>

          <div class="patient-card">
            <div class="avatar"></div>
            <div class="info">
              <p><strong>Nome:</strong> Janete Soarez Lima</p>
              <p><strong>CPF:</strong> 025.463.287.09</p>
            </div>
            <a href="#" class="select-btn">Selecionar</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
